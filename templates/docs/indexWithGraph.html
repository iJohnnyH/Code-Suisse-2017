      <div class="container">
        <div class="starter-template">
          <h1>AAPL Predictive Options Graph for {{date}}</h1>
            
            <label for="datepicker"><h2>Event Date:</h2></label>
            <br>
            <input type="text" id="datepicker">
            
            <br/>
            <script src="static/calendarForm/pikaday.js"></script>
            <script>
                var x = ""
                var picker = new Pikaday(
                    {
                        field: document.getElementById('datepicker'),
                        firstDay: 1,
                        minDate: new Date(),
                        maxDate: new Date(2020, 12, 31),
                        yearRange: [2000,2020], 
                        onSelect: function() {
                            x = picker.toString();
                            window.location.href="/"+x;
                        }
                    });
            </script>
            
         
        </div>
        <div>
          <form action = "/newCompany" method = "post">
            <input type = "text" name = "companyName"></input>
          </form>
        </div>
        <div style = width: "60%" margin = "auto">
          <p align = "center"><iframe width="900" height="800" frameborder="0" scrolling="no" src="https://plot.ly/~jledinh/1.embed"></iframe></p>
        </div>

      </div><!-- /.container -->
  
    <marquee>{{eventTitles}}</marquee>
